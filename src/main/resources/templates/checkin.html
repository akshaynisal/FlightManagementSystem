<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/flighthome}">Search Flights</a>
            <a class="navbar-brand" href="#" th:href="@{/checkin}">Flight Checkin</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="#" th:action="@{/checkin}" th:object="${booking}" method="post">
                <div class="form-group">
                    Please Enter your Booking Id: <input class="form-control" type="text" th:field="*{bookingId}">
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Submit"/>
                </div>
            </form>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th> Booking Id</th>
                    <th> Flight Number</th>
                    <th> Destination</th>
                    <th> Seat</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><span th:text="${bookingRecords.bookingId}"> origin </span></td>
                    <td><span th:text="${bookingRecords.flightNumber}"> origin </span></td>
                    <td><span th:text="${bookingRecords.destination}"> origin </span></td>
                    <td><span th:text="${bookingRecords.status}"> origin </span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
