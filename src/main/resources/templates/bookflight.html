<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/flighthome}">Search Flights</a>
            <a class="navbar-brand" href="#" th:href="@{/checkin}">Flight Checkin</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="#" th:action="@{'/bookflight/'+${flightId}}" th:object="${userObj}" method="post">
                <div class="form-group">
                    First Name: <input class="form-control" type="text" th:field="*{firstName}">
                </div>
                <div class="form-group">
                    Last Name: <input class="form-control" type="text" th:field="*{lastName}">
                </div>
                <div class="form-group">
                    Gender: <input class="form-control" type="text" th:field="*{gender}"/></p>
                </div>
                <div class="form-group">

                    Mobile: <input class="form-control" type="text" th:field="*{mobile}"/></p>
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Submit"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
